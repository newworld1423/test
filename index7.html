<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Binance USDT Perpetual — 일봉 시가 대비 상승률 스캐너</title>
    <style>
        :root {
            --bg: #0b0f14;
            --card: #111827;
            --muted: #9ca3af;
            --text: #e5e7eb;
            --accent: #22c55e;
            --danger: #ef4444;
            --border: #1f2937;
        }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        }
        .wrap {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 16px;
        }
        .toolbar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }
        .btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
        }
        .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
        .stats {
            font-size: 14px;
            color: var(--muted);
        }
        progress {
            width: 100%;
            height: 10px;
            accent-color: var(--accent);
        }
        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        thead th {
            text-align: left;
            font-weight: 700;
            border-bottom: 1px solid var(--border);
            padding: 12px 8px;
            color: var(--muted);
        }
        tbody td {
            border-bottom: 1px solid var(--border);
            padding: 12px 8px;
        }
        .pct {
            font-variant-numeric: tabular-nums;
            font-weight: 700;
            color: var(--accent);
        }
        .right { text-align: right; }
        .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            background: #0b2f1f;
            border: 1px solid #14532d;
            color: #86efac;
            font-size: 12px;
            vertical-align: middle;
        }
        .error {
            margin-top: 12px;
            color: var(--danger);
            font-size: 14px;
        }
        .hint { margin-top: 8px; color: var(--muted); font-size: 12px; }
    </style>
</head>
<body>
<div class="wrap">
    <h1 style="margin:0 0 8px 0;">USDT Perp 스캐너 — 일봉 시가 대비 상승률</h1>
    <div class="hint">※ 1일봉은 바이낸스 기준 <b>UTC</b> 일자입니다. 현재봉의 <b>시가</b>와 현재가로 계산합니다.</div>

    <div class="toolbar">
        <div class="stats" id="stats">대기 중</div>
        <div style="display:flex; gap:8px;">
            <button id="scanBtn" class="btn">스캔 시작</button>
        </div>
    </div>

    <progress id="prog" value="0" max="100" style="display:none;"></progress>

    <div class="panel" style="margin-top:16px;">
        <table>
            <thead>
            <tr>
                <th style="width:72px;">순위</th>
                <th>심볼</th>
                <th class="right">현재가</th>
                <th class="right">일봉 시가</th>
                <th class="right">상승률</th>
            </tr>
            </thead>
            <tbody id="rows">
            <tr><td colspan="5" style="padding:20px; color:var(--muted);">스캔 버튼을 눌러 시작하세요.</td></tr>
            </tbody>
        </table>
        <div id="error" class="error" style="display:none;"></div>
    </div>
</div>

<script>
    // ---- 설정값 -------------------------------------------------------------
    const API = {
        base: 'https://fapi.binance.com',
        exchangeInfo: '/fapi/v1/exchangeInfo',
        tickerPriceAll: '/fapi/v1/ticker/price',      // 모든 심볼 현재가
        klines: '/fapi/v1/klines'                     // 개별 심볼 일봉 현재봉
    };
    const CONCURRENCY = 8; // 동시 요청 개수(너무 높이면 레이트리밋 가능)

    // ---- 유틸 ---------------------------------------------------------------
    const fmt = new Intl.NumberFormat('en-US', { maximumFractionDigits: 6 });
    const fmt2 = new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 });

    function sleep(ms) {
        return new Promise(res => setTimeout(res, ms));
    }

    async function fetchJSON(url) {
        const res = await fetch(url, { mode: 'cors' });
        if (!res.ok) {
            const text = await res.text().catch(() => '');
            throw new Error(`HTTP ${res.status} — ${text || res.statusText}`);
        }
        return res.json();
    }

    // 간단한 풀(concurrency) 구현
    async function runPool(items, worker, concurrency, onProgress) {
        let i = 0, done = 0;
        const results = new Array(items.length);
        const workers = new Array(Math.min(concurrency, items.length)).fill(0).map(async () => {
            while (true) {
                const idx = i++;
                if (idx >= items.length) break;
                try {
                    results[idx] = await worker(items[idx], idx);
                } catch (err) {
                    results[idx] = { error: err instanceof Error ? err.message : String(err) };
                } finally {
                    done++;
                    onProgress?.(done, items.length);
                }
            }
        });
        await Promise.all(workers);
        return results;
    }

    // ---- 핵심 로직 ----------------------------------------------------------
    async function scan() {
        const scanBtn = document.getElementById('scanBtn');
        const stats = document.getElementById('stats');
        const prog = document.getElementById('prog');
        const tbody = document.getElementById('rows');
        const errorBox = document.getElementById('error');

        errorBox.style.display = 'none';
        errorBox.textContent = '';

        scanBtn.disabled = true;
        prog.style.display = 'block';
        prog.value = 0;
        stats.textContent = '심볼 목록 불러오는 중…';

        try {
            // 1) 거래가능 USDT 무기한 선물 심볼
            const info = await fetchJSON(`${API.base}${API.exchangeInfo}`);
            const all = info.symbols || [];
            const symbols = all
                .filter(s =>
                    s.contractType === 'PERPETUAL' &&
                    s.quoteAsset === 'USDT' &&
                    s.status === 'TRADING'
                )
                .map(s => s.symbol);

            if (symbols.length === 0) {
                throw new Error('스캔할 USDT 선물 심볼이 없습니다.');
            }

            stats.textContent = `현재가 벌크 로드 중… (심볼 ${symbols.length}개)`;

            // 2) 모든 심볼 현재가(한 번에)
            const priceArr = await fetchJSON(`${API.base}${API.tickerPriceAll}`);
            const priceMap = new Map(priceArr.map(p => [p.symbol, Number(p.price)]));

            // 3) 각 심볼의 일봉 현재봉 시가(개별 요청, 풀로 제한)
            const startTs = Date.now();
            let lastProgress = 0;

            const results = await runPool(
                symbols,
                async (symbol) => {
                    const url = `${API.base}${API.klines}?symbol=${symbol}&interval=1d&limit=1`;
                    // 약한 백오프(레이트리밋 대비)
                    for (let tries = 0; tries < 3; tries++) {
                        try {
                            const data = await fetchJSON(url);
                            const k = data && data[0];
                            if (!k) throw new Error('kline 없음');
                            const open = Number(k[1]); // 시가
                            const last = priceMap.get(symbol);
                            if (!Number.isFinite(open) || !Number.isFinite(last)) return null;

                            const pct = ((last - open) / open) * 100;
                            if (pct <= 0) return null; // 음수/0 제외

                            return { symbol, last, open, pct };
                        } catch (e) {
                            if (tries === 2) throw e;
                            await sleep(200 + 300 * tries);
                        }
                    }
                },
                CONCURRENCY,
                (done, total) => {
                    const p = Math.round((done / total) * 100);
                    if (p !== lastProgress) {
                        lastProgress = p;
                        prog.value = p;
                        stats.textContent = `일봉 시가 수집 중… ${done}/${total} (${p}%)`;
                    }
                }
            );

            // 4) 결과 정리 및 표시
            const rows = results
                .filter(Boolean)
                .map(x => x) // 타입 유지
                .sort((a, b) => b.pct - a.pct);

            tbody.innerHTML = '';
            if (rows.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="padding:20px; color:var(--muted);">양수(상승)인 종목이 없습니다.</td></tr>`;
            } else {
                rows.forEach((r, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="mono">${idx + 1}</td>
                        <td><span class="badge">PERP</span> <strong>${r.symbol}</strong></td>
                        <td class="right mono">${fmt.format(r.last)}</td>
                        <td class="right mono">${fmt.format(r.open)}</td>
                        <td class="right pct">${fmt2.format(r.pct)}%</td>
                    `;
                    tbody.appendChild(tr);
                });
            }

            const sec = ((Date.now() - startTs) / 1000).toFixed(1);
            stats.textContent = `완료 • 결과 ${rows.length}개 • 소요 ${sec}s • ${new Date().toLocaleString()}`;
        } catch (err) {
            errorBox.style.display = 'block';
            errorBox.textContent = `오류: ${err instanceof Error ? err.message : String(err)}`;
            stats.textContent = '실패';
        } finally {
            prog.style.display = 'none';
            document.getElementById('scanBtn').disabled = false;
        }
    }

    // 이벤트 바인딩
    document.getElementById('scanBtn').addEventListener('click', scan);
</script>
</body>
</html>
