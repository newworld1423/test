<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KRW-BTC 7MA</title>
</head>
<body>
  <pre id="output">로딩 중…</pre>

  <script>
    const MARKET = 'KRW-BTC';
    const MAX_COUNT = 200;

    async function fetchAllDaily() {
      let all = [], to;
      while (true) {
        // (1) HTTPS + (2) fetch 옵션
        const url = new URL('https://api.upbit.com/v1/candles/days');
        url.searchParams.set('market', MARKET);
        url.searchParams.set('count', MAX_COUNT);
        if (to) url.searchParams.set('to', to);

        const res = await fetch(url, {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
          mode: 'cors',
          cache: 'no-cache',
          redirect: 'follow'
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!data.length) break;

        all = all.concat(data);
        if (data.length < MAX_COUNT) break;
        to = data[data.length - 1].candle_date_time_utc;
      }
      return all.reverse();
    }

    function computeMA7(candles) {
      const closes = candles.map(c => c.trade_price);
      return closes.map((_, i, arr) =>
        i < 6 ? null :
        arr.slice(i - 6, i + 1).reduce((a, b) => a + b, 0) / 7
      );
    }

    (async () => {
      try {
        const candles = await fetchAllDaily();
        const ma7 = computeMA7(candles);
        const lines = candles.map((c, i) => {
          const date = c.candle_date_time_kst.slice(0, 10);
          const price = c.trade_price.toLocaleString();
          const avg   = ma7[i] !== null ? ma7[i].toFixed(0).toLocaleString() : '—';
          return `${date} | 종가: ${price} | MA7: ${avg}`;
        });
        document.getElementById('output').textContent = lines.join('\n');
      } catch (e) {
        document.getElementById('output').textContent = '에러 발생: ' + e;
        console.error(e);
      }
    })();
  </script>
</body>
</html>
